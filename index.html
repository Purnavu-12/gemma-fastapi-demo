<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinWorld AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a1a;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .model-badge {
            background: #2a2a2a;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #a0a0a0;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        .message-group {
            margin-bottom: 32px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-avatar {
            background: #667eea;
            color: white;
        }

        .ai-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sender-name {
            font-weight: 600;
            font-size: 14px;
            color: #e0e0e0;
        }

        .message-content {
            margin-left: 42px;
            color: #d0d0d0;
            line-height: 1.6;
            font-size: 15px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-container {
            padding: 20px 24px 24px;
            border-top: 1px solid #2a2a2a;
            background: #1a1a1a;
        }

        .input-wrapper {
            background: #2a2a2a;
            border-radius: 24px;
            padding: 4px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            background: #2d2d2d;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 14px 16px;
            color: #e0e0e0;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            line-height: 1.5;
        }

        #user-input::placeholder {
            color: #6a6a6a;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin: 4px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #8a8a8a;
            margin-bottom: 40px;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 100%;
        }

        .suggestion-card {
            background: #2a2a2a;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            text-align: left;
        }

        .suggestion-card:hover {
            background: #333;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .suggestion-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #e0e0e0;
        }

        .suggestion-text {
            font-size: 13px;
            color: #8a8a8a;
        }

        .error-message {
            background: #3a2a2a;
            border-left: 3px solid #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-left: 42px;
            color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">ðŸ”¥</div>
                <div class="titlee>MinWorld AI</title></titl></div>
                <div class="model-badge">gemma2:2b</div>
            </div>
        </div>

        <div class="chat-container" id="chat">
            <div class="welcome-screen" id="welcome">
                <div class="welcome-logo">ðŸ”¥</div>
                <h1 class="welcome-title">Welcome to MinWorld AI</h1>
                <p class="welcome-subtitle">Ask me anything, and I'll do my best to help!</p>
                
                <div class="suggestions">
                    <div class="suggestion-card" onclick="useSuggestion('Explain quantum computing in simple terms')">
                        <div class="suggestion-title">ðŸ’¡ Explain Concepts</div>
                        <div class="suggestion-text">Quantum computing basics</div>
                    </div>
                    <div class="suggestion-card" onclick="useSuggestion('Write a Python function to sort a list')">
                        <div class="suggestion-title">ðŸ’» Code Help</div>
                        <div class="suggestion-text">Python sorting function</div>
                    </div>
                    <div class="suggestion-card" onclick="useSuggestion('Give me creative ideas for a weekend project')">
                        <div class="suggestion-title">ðŸŽ¨ Creative Ideas</div>
                        <div class="suggestion-text">Weekend project ideas</div>
                    </div>
                    <div class="suggestion-card" onclick="useSuggestion('Help me brainstorm marketing strategies')">
                        <div class="suggestion-title">ðŸ“Š Strategy</div>
                        <div class="suggestion-text">Marketing brainstorm</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Message Gemma2..." 
                    rows="1"
                ></textarea>
                <button class="send-button" id="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');
        let messageCount = 0;


        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function useSuggestion(text) {
            input.value = text;
            input.focus();
            sendMessage();
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message || sendBtn.disabled) return;

            if (messageCount === 0) {
                welcome.style.display = 'none';
            }
            messageCount++;


            input.disabled = true;
            sendBtn.disabled = true;


            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            const typingDiv = addTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                
                chat.removeChild(typingDiv);
                

                if (data.response.startsWith('Error:')) {
                    addErrorMessage(data.response);
                } else {
                    addMessage(data.response, 'assistant');
                }
            } catch (err) {
                chat.removeChild(typingDiv);
                addErrorMessage('Could not connect to the server. Please ensure FastAPI is running on port 8000.');
            } finally {

                
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function addMessage(text, sender) {
            const messageGroup = document.createElement('div');
            messageGroup.classList.add('message-group');

            const header = document.createElement('div');
            header.classList.add('message-header');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            
            const senderName = document.createElement('div');
            senderName.classList.add('sender-name');

            if (sender === 'user') {
                avatar.classList.add('user-avatar');
                avatar.textContent = 'U';
                senderName.textContent = 'You';
            } else {
                avatar.classList.add('ai-avatar');
                avatar.textContent = 'ðŸ”¥';
                senderName.textContent = 'Gemma2';
            }

            header.appendChild(avatar);
            header.appendChild(senderName);

            const content = document.createElement('div');
            content.classList.add('message-content');
            content.textContent = text;

            messageGroup.appendChild(header);
            messageGroup.appendChild(content);
            chat.appendChild(messageGroup);
            chat.scrollTop = chat.scrollHeight;

            return messageGroup;
        }

        function addTypingIndicator() {
            const messageGroup = document.createElement('div');
            messageGroup.classList.add('message-group');

            const header = document.createElement('div');
            header.classList.add('message-header');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', 'ai-avatar');
            avatar.textContent = 'ðŸ”¥';

            const senderName = document.createElement('div');
            senderName.classList.add('sender-name');
            senderName.textContent = 'Gemma2';

            header.appendChild(avatar);
            header.appendChild(senderName);

            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message-content', 'typing-indicator');
            typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            messageGroup.appendChild(header);
            messageGroup.appendChild(typingIndicator);
            chat.appendChild(messageGroup);
            chat.scrollTop = chat.scrollHeight;

            return messageGroup;
        }

        function addErrorMessage(text) {
            const messageGroup = document.createElement('div');
            messageGroup.classList.add('message-group');

            const header = document.createElement('div');
            header.classList.add('message-header');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', 'ai-avatar');
            avatar.textContent = 'ðŸ”¥';

            const senderName = document.createElement('div');
            senderName.classList.add('sender-name');
            senderName.textContent = 'Gemma2';

            header.appendChild(avatar);
            header.appendChild(senderName);

            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.textContent = text;

            messageGroup.appendChild(header);
            messageGroup.appendChild(errorDiv);
            chat.appendChild(messageGroup);
            chat.scrollTop = chat.scrollHeight;
        }


        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !input.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });


        input.focus();
    </script>
</body>

</html>
